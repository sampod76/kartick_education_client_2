# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: CLIENT

on:
  push:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
      - name: Clean Install Dependencies
        # run: rm -rf package-lock.json node_modules && npm install --legacy-peer-deps
        run: npm install --legacy-peer-deps
      - name: Build the project
        run: npm run build
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: . # Adjust if build output is in a specific folder
  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
      - name: Change Directory
        run: cd /home/sampod/actions-runner-client/_work/kartick_education_client_2/kartick_education_client_2
      - name: Install Dependencies
        run: npm install --legacy-peer-deps
      - name: Build the Project
        run: npm run build
      - name: Start Application with PM2
        run: pm2 restart education-client
